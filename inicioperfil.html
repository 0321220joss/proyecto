<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil del Cliente</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="px-3 mb-4">Opciones</h4>
        <a href="Perfil.html"><i class="bi bi-person-circle me-2"></i>Perfil</a>
        <a href="historial.html"><i class="bi bi-clock-history me-2"></i>Historial de servicios</a>
        <a href="trazabilidad.html"><i class="bi bi-graph-up-arrow me-2"></i>Trazabilidad</a>
        <a href="reseñas.html"><i class="bi bi-star-fill me-2"></i>Reseñas</a>
        <a href="#" id="cerrarSesion"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a>
        <a href="index.html"><i class="bi bi-arrow-left-circle me-2"></i>Volver al Inicio</a>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h3 id="mensajeBienvenida" class="fw-bold"></h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));

        const mensajeBienvenida = document.getElementById("mensajeBienvenida");

        if (usuarioActivo?.nombre) {
            mensajeBienvenida.innerText = `¡Bienvenido, ${usuarioActivo.nombre}! Nos alegra verte de nuevo. 🎉`;
        } else {
            mensajeBienvenida.innerText = "¡Bienvenido!";
        }

        // Cierre de sesión
        document.getElementById("cerrarSesion").addEventListener("click", function () {
            localStorage.removeItem("usuarioActivo");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>

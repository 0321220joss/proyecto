<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Estilos Personalizados -->
  
   
</head>

<body>

    <!-- Contenedor Principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <!-- Tarjeta Login -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Inicio de Sesión</h4>

                        <!-- Formulario -->
                        <form id="formLogin">
                            <div class="mb-3">
                                <input type="email" id="correo" class="form-control" placeholder="Correo" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>

                            <!-- Enlace a Registro -->
                            <div class="text-center mt-4">
                                <h5>¿No tienes cuenta aún?</h5>
                                <p>Crea tu cuenta para comenzar</p>
                                <a href="registro.html" class="btn btn-success">Registrarse</a>
                            </div>
                        </form>
                        <!-- Fin Formulario -->

                    </div>
                </div>
                <!-- Fin Tarjeta -->

            </div>
        </div>
    </div>

    <!-- Script de autenticación -->
    <script src="js/auth.js"></script>

</body>

</html>

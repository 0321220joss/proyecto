<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil del Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .perfil-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="perfil-container">
  <h2 class="mb-4 text-center">Perfil del Cliente</h2>
  <form id="formPerfil">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="correo" required />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" />
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    <button type="button" id="cerrarSesion" class="btn btn-danger mt-3 w-100">Cerrar Sesión</button>
  </form>
</div>

<script>
  const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));

  if (!usuarioActivo) {
    alert("Debes iniciar sesión primero.");
    window.location.href = "login.html";
  }

  const nombreInput = document.getElementById("nombre");
  const correoInput = document.getElementById("correo");
  const telefonoInput = document.getElementById("telefono");
  const direccionInput = document.getElementById("direccion");

  // Cargar datos del usuario
  function cargarDatos() {
    nombreInput.value = usuarioActivo.nombre || "";
    correoInput.value = usuarioActivo.correo || "";
    telefonoInput.value = usuarioActivo.telefono || "";
    direccionInput.value = usuarioActivo.direccion || "";
  }

  cargarDatos();

  document.getElementById("formPerfil").addEventListener("submit", function (e) {
    e.preventDefault();

    const datosActualizados = {
      ...usuarioActivo,
      nombre: nombreInput.value,
      correo: correoInput.value,
      telefono: telefonoInput.value,
      direccion: direccionInput.value
    };

    localStorage.setItem("usuarioActivo", JSON.stringify(datosActualizados));

    alert("Datos actualizados correctamente.");
    window.location.href = "ver-perfil.html";

  });

  document.getElementById("cerrarSesion").addEventListener("click", function () {
    localStorage.removeItem("usuarioActivo");
    alert("Sesión cerrada.");
    window.location.href = "login.html";
    
    
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Registro de Usuario</h4>
                        <form id="formRegistro">
                            <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre" required>
                            <input type="email" id="correo" class="form-control mb-3" placeholder="Correo" required>
                            <input type="password" id="clave" class="form-control mb-3" placeholder="Contraseña" required>
                            <select id="rol" class="form-select mb-3">
                                <option value="usuario">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <button type="submit" class="btn btn-success w-100">Registrar</button>
                            <p class="mt-3 text-center"><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>

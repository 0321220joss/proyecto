<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            background-image: url("img/carousel-1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

    </style>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Login</h4>
                        <form id="formLogin">
                           
                            <input type="email" id="correo" class="form-control mb-3" placeholder="Correo" required>
                            <input type="password" id="clave" class="form-control mb-3" placeholder="Contraseña" required>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>

                            <div class="text-center my-4">
                                <h5>¿No tienes cuenta aún?</h5>
                                <p>Crea tu cuenta para comenzar</p>
                                <a href="registro.html" class="btn btn-success">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
